{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<section>
    <h1>Enter New Password</h1>
    <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
        <label for="password">New Password:</label>
        <input type="password" name="password" id="password" required minlength="6"> <button type="submit">Reset Password</button>
    </form>
</section>
{% endblock %}
